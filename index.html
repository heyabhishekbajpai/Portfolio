<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something is Cooking..</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0px;
        }

        img {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 10%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something is Cooking..</h1>
        <h2>Stay Tuned</h2>
    </div>
    <img src="bajpai.png" alt="Bajpai">
</body>
</html>
